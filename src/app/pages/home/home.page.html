<ion-header>
  <ion-toolbar>

    <!-- botão do Menu da tela -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Página Inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p>Você está na página inicial da aplicação.</p>

  <ion-button expand="block" class="ion-margin" (click)="listUsers()">Listar usuários</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="createUsers()">Criar usuário</ion-button>

  <ion-item-divider></ion-item-divider>

  <p>Acesso aos recursos do dispositivo.</p>

  <ion-button expand="block" class="ion-margin" (click)="devStatus()">Status do Dispositivo</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="devCamera()">Tirar Foto</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="geoLocation()">GPS</ion-button>

  <ion-item-divider></ion-item-divider>
  
</ion-content>
